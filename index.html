<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicToe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="modal-wrapper hide">
        <div class="modal">
            <h4>Bu tic tac toe o'yini qaysi o'yinchi bo'lishni tanlang</h4>
            <button class="gamer game-x" value="x">X</button>
            <button class="gamer game-o" value="o">O</button>
        </div>
    </div>
    <main class="game">
        <h1 style="text-align: center;">Tic Tac Toe game</h1>
        <div class="game-header"></div>
        <div class="game-body">
            <div class="game-btns">
                <div class="game-btn"></div>
                <div class="game-btn"></div>
                <div class="game-btn"></div>
                <div class="game-btn"></div>
                <div class="game-btn"></div>
                <div class="game-btn"></div>
                <div class="game-btn"></div>
                <div class="game-btn"></div>
                <div class="game-btn"></div>
            </div>
        </div>
        <div class="game-footer">
            <h4>Result: <span id="res-score"></span> </h4>
        </div>
    </main>
    <div class="cubes">
        <div class="cube">
            <div class="top"></div>
            <div>
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
